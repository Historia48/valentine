<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .envlope-wrapper {
            height: 380px;
        }
        #envelope {
            position: relative;
            width: 280px;
            height: 180px;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            margin-left: auto;
            margin-right: auto;
            top: 150px;
            background-color: #f87171;
            box-shadow: 0 4px 20px rgba(0,0,0,.2);
        }
        .front { 
            position: absolute;
            width: 0;
            height: 0;
            z-index: 3;
        }
        .flap {
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-bottom: 82px solid transparent;
            border-top: 98px solid #f87171;
            transform-origin: top;
            pointer-events: none;
        }
        .pocket {
            border-left: 140px solid #fca5a5;
            border-right: 140px solid #fca5a5;
            border-bottom: 90px solid #f87171;
            border-top: 90px solid transparent;
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
        }
        .letter {
            position: relative;
            background-color: #fff;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            height: 90%;
            top: 5%;
            border-radius: 6px;
            box-shadow: 0 2px 26px rgba(0,0,0,.12);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
        }
        .letter p {
            color: #f87171;
            font-size: 1.25rem;
            font-weight: 600;
        }
        .open .flap {
            transform: rotateX(180deg);
            transition: transform .4s ease, z-index .6s;
            z-index: 1;
        }
        .close .flap {
            transform: rotateX(0deg);
            transition: transform .4s .6s ease, z-index 1s;
            z-index: 5;
        }
        .close .letter {
            transform: translateY(0px); 
            transition: transform .4s ease, z-index 1s;
            z-index: 1;
        }
        .open .letter {
            transform: translateY(-60px);
            transition: transform .4s .6s ease, z-index .6s;
            z-index: 2;
        }
        .hearts {
            position: absolute;
            top: 90px;
            left: 0;
            right: 0;
            z-index: 2;
        }
        .heart {
            position: absolute;
            bottom: 0;
            right: 10%;
            pointer-events: none;
        }
        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: #D00000;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            pointer-events: none;
        }
        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        .close .heart {
            opacity: 0;
            animation: none;
        }
        .a1 {
            left: 20%;
            transform: scale(0.6);
            opacity: 1;
            animation: 
                slideUp 4s linear 1, 
                sideSway 2s ease-in-out 4 alternate;
            animation-fill-mode: forwards;
            animation-delay: .7s;
        }
        .a2 {
            left: 55%;
            transform: scale(1);
            opacity: 1;
            animation: 
                slideUp 5s linear 1, 
                sideSway 4s ease-in-out 2 alternate;
            animation-fill-mode: forwards;
            animation-delay: .7s;
        }
        .a3 {
            left: 10%;
            transform: scale(0.8);
            opacity: 1;
            animation: 
                slideUp 7s linear 1, 
                sideSway 2s ease-in-out 6 alternate; 
            animation-fill-mode: forwards;
            animation-delay: .7s;
        }
        @keyframes slideUp { 
            0% { 
                top: 0;
            }
            100% { 
                top: -600px;
            }
        }
        @keyframes sideSway {
            0% {
                margin-left: 0px;
            }
            100% {
                margin-left: 50px;
            }
        }
    </style>
</head>
<body class="bg-pink-100 flex flex-col items-center justify-center min-h-screen">
    <div class="envlope-wrapper">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <p>love you,<br>most ardently</p>
            </div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
        </div>
    </div>
    <div class="reset text-center mt-4">
        <button id="open" class="bg-pink-400 text-white py-2 px-4 rounded-full shadow-md hover:bg-pink-500 focus:outline-none focus:ring-2 focus:ring-pink-300 focus:ring-opacity-50">Open Envelope</button>
        <button id="reset" class="bg-pink-400 text-white py-2 px-4 rounded-full shadow-md hover:bg-pink-500 focus:outline-none focus:ring-2 focus:ring-pink-300 focus:ring-opacity-50">Close Envelope</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var envelope = document.getElementById('envelope');
            var btnOpen = document.getElementById('open');
            var btnReset = document.getElementById('reset');

            function openEnvelope() {
                envelope.classList.add('open');
                envelope.classList.remove('close');
            }

            function closeEnvelope() {
                envelope.classList.add('close');
                envelope.classList.remove('open');
            }

            envelope.addEventListener('click', openEnvelope);
            btnOpen.addEventListener('click', openEnvelope);
            btnReset.addEventListener('click', closeEnvelope);
        });
    </script>
</body>
</html>
